<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="screenContent">
          <p class="calculation">
            <span id="calculationText"></span>
          </p>
          <p class="result">
            <span id="resultText"></span>
          </p>
        </div>
      </div>
      <table>
        <tr>
          <td><input class="btn operator" type="button" id="clear" value="C" /></td>
          <td><input class="btn operator" type="button" id="back" value="D" /></td>
          <td><input class="btn math" type="button" id="div" value="/" /></td>
          <td><input class="btn math" type="button" id="mult" value="x" /></td>
        </tr>
        <tr>
          <td><input class="btn" type="button" id="seven" value="7" /></td>
          <td><input class="btn" type="button" id="eight" value="8" /></td>
          <td><input class="btn" type="button" id="nine" value="9" /></td>
          <td><input class="btn math" type="button" id="rest" value="-" /></td>
        </tr>
        <tr>
          <td><input class="btn" type="button" id="four" value="4" /></td>
          <td><input class="btn" type="button" id="five" value="5" /></td>
          <td><input class="btn" type="button" id="six" value="6" /></td>
          <td><input class="btn math" type="button" id="plus" value=" +" /></td>
        </tr>
        <tr>
          <td><input class="btn" type="button" id="one" value="1" /></td>
          <td><input class="btn" type="button" id="two" value="2" /></td>
          <td><input class="btn" type="button" id="three" value="3" /></td>
          <td rowspan="2">
            <input
              style="height: 100px"
              class="btn operator"
              type="button"
              id="equal"
              value="="
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input style="width:100px" class="btn" type="button" id="zero" value="0" />
          </td>
          <td><input class="btn" type="button" value="." id="dot" /></td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
